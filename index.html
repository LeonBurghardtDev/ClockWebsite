<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Uhr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="clock"></div>
        <div id="date"></div>
        <div id="weather"></div>
        <div class="controls">
            <input type="range" id="brightness-slider" min="0.1" max="1" step="0.1" value="1">
            <button id="fullscreen-button">Vollbild</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
